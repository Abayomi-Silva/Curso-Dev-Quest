<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video</title>
    </head>
    <body>

        <h1>Video</h1>

        <video src="videos/video.mp4" width="600" controls muted loop
            poster="images/thumb.jpg"></video>

        <video controls width="300">
            <source src="videos/video.mp4" type="video/mp4">
            <source src="videos/video.webm" type="video/webm">
            <p>Esse navegador não tem suporte a tag video</p>
        </video>

        <h1>Iframe</h1>

        <iframe src="/HTML/Avançado/audio.html" width="560" height="315" frameborder="0"></iframe>

        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/5eGFXtuNSko?si=G-e4zC8nPJSsoE7j"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

    </body>
</html>
