<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="align-content.css">
    <title>Flex Container - Justfy content</title>
</head>
<body>
    
    <h1>Flex Container - justify content</h1>

    <section>
        <h2>Flex-start</h2>
    
        <div class="container flex-start">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>Flex-end</h2>
    
        <div class="container flex-end">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>center</h2>
    
        <div class="container center">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>stretch</h2>
    
        <div class="container stretch">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>
    
    <section>
        <h2>space-between</h2>
    
        <div class="container space-between">
            <div class="item item1">Lorem teste 123</div>
            <div class="item item2">Lorem teste </div>
            <div class="item item3">Lorem</div>
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>space-around</h2>
    
        <div class="container space-around">
            <div class="item item1">Lorem teste 123</div>
            <div class="item item2">Lorem teste </div>
            <div class="item item3">Lorem</div>
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>space-evenly</h2>
    
        <div class="container space-evenly">
            <div class="item item1">Lorem teste 123</div>
            <div class="item item2">Lorem teste </div>
            <div class="item item3">Lorem</div>
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>
</body>
</html>
